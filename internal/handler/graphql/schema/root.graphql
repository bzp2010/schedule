type Query {
    """
    Get a single task
    """
    task(id: ID!): Task
    """
    Get the list of tasks
    """
    tasks(limit: Int! = 10, offset: Int! = 0): [Task!]!
    """
    Get a single job
    """
    job(id: ID!): Job
    """
    Get the list of jobs
    """
    jobs(limit: Int! = 10, offset: Int! = 0, reverse_order: Boolean! = true): [Job!]!
}

type Mutation {
    """
    Create a task
    """
    createTask(input: CreateTask!): Task!
}
